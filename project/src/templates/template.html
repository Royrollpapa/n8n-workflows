<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #5f6368;
            --background: #f5f5f5;
            --content-bg: #fff;
            --text-main: #202124;
            --text-secondary: #5f6368;
            --border: #dadce0;
            --shadow: 0 2px 8px rgba(26,115,232,0.08);
            --radius: 8px;
            --icon-size: 20px;
            --icon-gap: 8px;
            --highlight-icon-size: 16px;
            --highlight-icon-gap: 4px;
            --footer-bg: #f8f9fa;
            --footer-text: #9aa0a6;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background: #202124;
                --content-bg: #282c34;
                --text-main: #e8eaed;
                --text-secondary: #9aa0a6;
                --border: #3c4043;
                --footer-bg: #222428;
                --footer-text: #9aa0a6;
            }
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text-main);
            font-family: "Microsoft YaHei", "Segoe UI", Arial, sans-serif;
        }
        .slide {
            box-sizing: border-box;
            width: 297mm;
            height: 210mm;
            max-width: 100vw;
            max-height: 100vh;
            margin: 2rem auto;
            background: var(--content-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20mm;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid var(--border);
        }
        .slide-content {
            flex: 1 1 auto;
            max-width: 257mm;
            max-height: 170mm;
            margin: 0 auto;
            padding-bottom: 1rem;
            overflow-y: auto;
        }
        h1, h2, h3, h4, h5, h6 {
            color: var(--primary);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: var(--icon-gap);
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        h1 { font-size: 24px; }
        h2 { font-size: 20px; }
        h3 { font-size: 18px; }
        p {
            font-size: 16px;
            margin: 1em 0;
            text-align: justify;
        }
        .highlight {
            display: flex;
            align-items: center;
            gap: var(--highlight-icon-gap);
            font-weight: bold;
            color: var(--primary);
            font-size: 16px;
        }
        code {
            background: #f8f9fa;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: Consolas, Monaco, 'Andale Mono', monospace;
            font-size: 14px;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 14px;
        }
        pre code {
            background: transparent;
            padding: 0;
        }
        blockquote {
            border-left: 4px solid var(--primary);
            margin: 1em 0;
            padding: 0.5em 1em;
            background: #f8f9fa;
            color: var(--secondary);
            border-radius: 4px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em auto;
            border-radius: 4px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
            font-size: 16px;
        }
        th, td {
            border: 1px solid var(--border);
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f8f9fa;
        }
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        ul, ol {
            padding-left: 2em;
        }
        li {
            margin: 0.5em 0;
        }
        hr {
            border: none;
            border-top: 2px solid var(--primary);
            margin: 2em 0;
            height: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
            animation: gradientLine 3s ease infinite alternate;
        }
        @keyframes gradientLine {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .footer {
            background: var(--footer-bg);
            color: var(--footer-text);
            font-size: 12px;
            border-top: 1px solid var(--border);
            border-radius: 0 0 var(--radius) var(--radius);
            padding: 8px 0 0 0;
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer .author {
            font-weight: bold;
        }
        .footer .social {
            display: flex;
            gap: 1em;
        }
        .footer .copyright {
            font-size: 12px;
        }
        @media (max-width: 900px) {
            .slide {
                width: 100vw;
                height: auto;
                padding: 2vw;
            }
            .slide-content {
                max-width: 100vw;
                max-height: none;
            }
        }
    </style>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="slide">
        <div class="slide-content">
            {{ content | safe }}
        </div>
        <div class="footer">
            <span class="author">作者：两业融合研究中心</span>
            <span class="social">
                <a href="https://github.com/industry-fusion" target="_blank"><span class="material-icons" style="font-size:16px;vertical-align:middle;">code</span> GitHub</a>
                <a href="https://twitter.com/industryfusion" target="_blank"><span class="material-icons" style="font-size:16px;vertical-align:middle;">public</span> Twitter/X</a>
                <a href="https://linkedin.com/company/industry-fusion" target="_blank"><span class="material-icons" style="font-size:16px;vertical-align:middle;">business</span> LinkedIn</a>
            </span>
            <span class="copyright">© 2024 两业融合研究中心</span>
        </div>
    </div>
</body>
</html>
